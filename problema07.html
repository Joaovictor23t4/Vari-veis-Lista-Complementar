<meta charset="UTF-8">
<script>
    const primeiroTri = Number(prompt(`Informe sua média do primeiro trimestre`));
    const segundoTri = Number(prompt(`Informe sua média do segundo trimestre`));
    const terceiroTri = Number(prompt(`Informe sua média do terceiro trimestre`));
    const mediaFinal = (primeiroTri + segundoTri + terceiroTri) / 3;  
    alert(` A sua média final é ${mediaFinal.toFixed(1).replace(".",",")}`);
</script>
