<meta charset="UTF-8">
<script>
    const dolaresLevados = Number(prompt(`Infome quantos doláres você vai levar para os EUA`));
    const cotacao = Number(prompt(`Informe a cotação do dolar`));
    const gastosReais = dolaresLevados * cotacao;
    alert(`Os gastos em reais será de ${gastosReais}`) 
</script>
